<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>The HTML5 Herald</title>
    <meta name="description" content="The HTML5 Herald" />
    <meta name="author" content="SitePoint" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="css/styles.css?v=1.0" /> -->
  </head>

  <body>
    <div class="container m-5">
      <div class="card m-5">
        <div class="text-center mt-3 p-2">
          <button id="newGame" class="btn btn-info">
            Start Game
          </button>
        </div>

        <div id="myForm" style="display: none;">
          <!-- <form> -->
          <p class="text-center">Create two characters of your choice</p>
          <div class="row mb-2">
            <div class="ml-md-3 col-md-4">
              <select class="form-control" id="characterType">
                <option>Dwarf</option>
                <option>Elf</option>
                <option>Human</option>
                <option>Orc</option>
              </select>
            </div>
            <div class="col-md-4">
              <input
                type="text"
                id="characterName"
                class="form-control"
                placeholder="Name"
              />
            </div>
            <div class="col-md-2 text-center">
              <input
                class="btn btn-info"
                type="submit"
                id="create"
                placeholder="Create Character"
              />
            </div>
          </div>

          <!-- </form> -->
        </div>
        <div class="row ml-3" id="display-characters"></div>
        <div class="row ml-3 mt-2" id="battle-place"></div>
        <div class="row ml-3 mt-2" id="battle-message"></div>
      </div>
    </div>
    <script src="main.js"></script>
    <script src="character.js"></script>
    <script src="character/orc.js"></script>
    <script src="character/human.js"></script>
    <script src="character/elf.js"></script>
    <script src="character/dwarf.js"></script>
  </body>
</html>
